---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: glos-ucore
# description will be included in the image's metadata
description: Customized ucore based OS image.
# custom tags on the recipeâ€™s final image
alt-tags:
  - stable

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/ucore
image-version: stable

modules:
  # 1. Install dependencies for the python script
  - type: dnf
    install:
      packages:
        - python3-jwt

  # 2. Bake configuration files into the image
  - type: files
    files:
      - source: ucore
        destination: /
